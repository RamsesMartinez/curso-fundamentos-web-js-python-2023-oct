<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de libros</title>
</head>
<body>
    <h1>
        Lista de libros
    </h1>
    <ul id="navigation">
        {% for libro in libros %}
            <li>{{ libro.titulo }}, {{ libro.autor }} - {{ libro.genero }}</li>
        {% endfor %}
    </ul>
</body>
</html>
